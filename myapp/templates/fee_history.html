<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Payment History</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .no-history {
            text-align: center;
            color: #6c757d;
            font-size: 1.2rem;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fee Payment History</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Book Title</th>
                    <th>Amount Paid</th>
                    <th>Payment Date</th>
                </tr>
            </thead>
            <tbody>
                {% for late_fee in late_fees %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ late_fee.borrowing.book.title }}</td>
                    <td>${{ late_fee.amount }}</td>
                    <td>{{ late_fee.payment_date|date:"F j, Y, g:i a" }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="no-history">No fee payment history available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Back to Book List</a>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
